        <!-- Formulario de alquiler Pack Fiesta -->
        <div class="container mt-5">
            <h1>Alquilar Pack Fiesta</h1>
            <h2 class="mb-3">Datos de facturación</h2>
            <hr>
            <div class="row">
                <div class="col-md-8 order-md-1">
                    <div class="needs-validation margin-mvl">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre">Nombre *</label>
                                <input type="text" id="nombre" class="form-control" name="nombre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="apellidos">Apellidos *</label>
                                <input type="text" id="apellidos" class="form-control" name="apellidos" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email">Email *</label>
                                <input type="email" id="email" class="form-control" name="email" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email2">Repetir Email *</label>
                                <input type="email" id="email2" class="form-control" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccionMontaje">Dirección de montaje *</label>
                            <input type="text" id="direccionMontaje" class="form-control" name="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="observ">Observaciones *</label>
                            <textarea id="observ" class="form-control" rows="5" name="observaciones"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fechaEntrega">Fecha de montaje *</label>
                                <input type="date" id="fechaEntrega" class="form-control" name="entrega" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fechaRecogida">Fecha de recogida *</label>
                                <input type="date" id="fechaRecogida" class="form-control" name="recogida" required>
                            </div>
                        </div>

                        <!-- Seleccionar pack fiesta -->
                        <fieldset class="form-group mt-2">
                            <legend></legend>
                            <div class="row">
                                <h3 class="col-md-6">Elige tu pack fiesta *</h3>
                                <div class="col-md-6" id="productos">
                                    <div class="form-check">
                                        <input type="radio" name="packFiesta" id="bronce" value="bronce"
                                            class="form-check-input">
                                        <label for="bronce" class="form-check-label">Bronce --> 99€</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="packFiesta" id="plata" value="plata"
                                            class="form-check-input">
                                        <label for="plata" class="form-check-label">Plata --> 199€</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="packFiesta" id="oro" value="oro"
                                            class="form-check-input">
                                        <label for="oro" class="form-check-label">Oro --> 380€</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" class="btn btn-block btn-warning a-btn alCarro mt-3"
                                        value="Añadir al carro">
                                </div>
                            </div>
                        </fieldset>

                        <!-- Método Pago -->
                        <div class="modal fade" id="pagoModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-notify modal-warning" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title" id="exampleModalLabel">Selecciona método de pago</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="pago">
                                            <fieldset class="form-group mt-2">
                                                <legend></legend>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <select name="metodoPago" id="metodoPago">
                                                            <option value="tarjeta">Tarjeta de credito</option>
                                                            <option value="paypal">Paypal</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </fieldset>

                                            <!-- Tarjeta -->
                                            <div class="col col-md-12 formulario" id="tarjeta">
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="nombreTarjeta">Nombre del titular *</label>
                                                        <input type="text" class="form-control" id="nombreTarjeta"
                                                            placeholder required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="numeroTarjeta">Numero Tarjeta *</label>
                                                        <input type="text" class="form-control" id="numeroTarjeta"
                                                            placeholder required>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="caducidadTarjeta">Fecha Expiración *</label>
                                                        <input type="text" class="form-control" id="caducidadTarjeta"
                                                            placeholder required>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="cvvTarjeta">CVV *</label>
                                                        <input type="text" class="form-control" id="cvvTarjeta"
                                                            placeholder required>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button"
                                                        class="btn btn-block a-btn btn-success pagarModal">Pagar
                                                    </button>
                                                </div>
                                            </div>

                                            <!-- Paypal -->
                                            <div class="row formulario mt-3" id="paypal" style="display:none;">
                                                <form action="https://www.paypal.com/cgi-bin/webscr" method="post"
                                                    target="_top" class="mb-3">
                                                    <input type="hidden" name="cmd" value="_s-xclick" />
                                                    <input type="hidden" name="hosted_button_id"
                                                        value="9GNMSCT9C3MWS" />
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <table>
                                                                    <tr>
                                                                        <td><input type="hidden" name="on0"
                                                                                value="Pack Fiesta" />Pack
                                                                            Fiesta</td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td>
                                                                            <select name="os0" id="opcionesPaypal">
                                                                                <option value="Pack Bronce">Pack Bronce
                                                                                    €99,00
                                                                                    EUR</option>
                                                                                <option value="Pack Plata">Pack Plata
                                                                                    €199,00
                                                                                    EUR</option>
                                                                                <option value="Pack Oro">Pack Oro
                                                                                    €389,00
                                                                                    EUR
                                                                                </option>
                                                                            </select>
                                                                        </td>
                                                                    </tr>
                                                                </table>
                                                            </div>
                                                            <br>
                                                            <div class="col-md-6">
                                                                <input type="hidden" name="currency_code" value="EUR" />
                                                                <input type="image"
                                                                    src="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_buynowCC_LG.gif"
                                                                    name="submit"
                                                                    alt="PayPal, la forma rápida y segura de pagar en Internet." />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 order-md-2 mb-4 margin-mvl" id="carrito">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Tu pedido</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li id="producto" class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h5 class="my-0" id="productoCarrito">Aquí va tu producto seleccionado</h5>
                                <div id="descProducto"></div>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (EUR)</span>
                            <strong class="precioCarrito"></strong>
                        </li>
                    </ul>
                    <button type="submit" class="pagar btn btn-block a-btn btn-warning" data-toggle="modal"
                        data-target="#pagoModal" disabled>Ir a método de pago</button>
                </div>
            </div>
            <div class="custom-contol custom-checkbox mt-3">
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Acepto las condiciones</label>
            </div>
        </div>
    </div>
