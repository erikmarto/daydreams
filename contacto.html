        <!-- Formulario Contacto -->
        <div class="container mt-5">
            <h1>Contacto</h1>
            <h2 class="mb-3">Preguntas / Solicitar Presupuesto</h2>
            <hr>
            <form class="margin-mvl" method="POST">
                <div class="row mb-3">
                    <div class="col col-md-6 ">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" class="form-control" name="nombre">
                    </div>
                    <div class="col col-md-6">
                        <label for="email">Apellidos *</label>
                        <input type="text" id="apellidos" class="form-control" name="apellidos">
                    </div>
                </div>
                <div class="row margin-mvl mb-3">
                    <div class="col col-md-6">
                        <label for="email">Email *</label>
                        <input type="email" id="email" class="form-control" name="email">
                    </div>
                    <div class="col col-md-6">
                        <label for="email2">Repetir Email *</label>
                        <input type="email" id="email2" class="form-control" name="email2">
                    </div>
                </div>
                <div class="row margin-mvl mb-3">
                    <div class="col col-md-12">
                        <label for="observ">Observaciones *</label>
                        <textarea id="observ" class="form-control" rows="5" name="observaciones"></textarea>
                    </div>
                </div>
                <div class="row margin-mvl mb-3">
                    <div class="col col-md-4">
                        <input type="checkbox" id="condiciones" name="condiciones">
                        <label for="condiciones">
                            Acepto las Condiciones *
                        </label>
                    </div>
                </div>
                <div class="row margin-mvl mb-3">
                    <div class="col col-md-4">
                        <input type="submit" class="btn btn-large btn-warning a-btn enviar" name="enviar"
                            value="Enviar">
                    </div>
                </div>
            </form>
        </div>
